<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <main>
        <div class="nav">
            <div class="home">
                <h3>Home</h3>
                <button class="all-tasks-button">All Tasks</button>
                <button class="today-tasks-button">Today</button>
                <button class="upcoming-tasks-button">Upcoming</button>
            </div>
            <div class="project-section">
                <h3>Projects</h3>
                <div class="projects"></div>
                <div class="add-project-button">
                    <span class="material-icons">add</span>
                    <div>Add Project</div>
                </div>
            </div>
        </div>
        <div class="list">
            <h2>All Tasks</h2>
            <div class="tasks"></div>
            <button class="add-task-button">Add Task</button>
            
        </div>
    </main>
    <footer>
        <h3>Created by Corey Collins</h3>
    </footer>
</body>
</html>
