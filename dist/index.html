<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <main>
        <div class="nav">
            <div class="home">
                <button id="all">All Tasks</button>
                <button id="today">Today</button>
                <button id="upcoming">Upcoming</button>
            </div>
            <div class="projects">
                <h3>Projects</h3>
                <div>Add Project</div>
            </div>
        </div>
        <div class="list">
            <h2>All Tasks</h2>
            <div class="tasks"></div>
            <button>Add Task</button>
            
        </div>
    </main>
    <footer>
        <h3>Created by Corey Collins</h3>
    </footer>
</body>
</html>
